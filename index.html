<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaurante</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body data-spy="scroll" data-target="#navbar-scroll">
	<container class="container-fluid">
		<div id="home" class="row"> <!--home start-->
			<header>
				<div class="logo">
					<img src="img/name-01.png" alt="Restaurante logo">
				</div>
				<nav id="navbar-scroll" class="navbar pull-right" role="tablist">
					<ul class="nav nav-pills">
						<li role="presentation" class="active"><a href="#home">Home</a></li>
						<li role="presentation"><a href="#story">Our Story</a></li>
						<li role="presentation"><a href="#review">Review</a></li>
						<li role="presentation"><a href="#menu">Menu</a></li>
						<li role="presentation"><a href="#contact">Contact</a></li>
					</ul>
				</nav>
		</header>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <img class="img-responsive" src="img/wood-2.jpg" alt="wood background">
			      <div class="carousel-caption">
			        <img class="cutlary-logo" src="img/logo-01.png" alt="cutlary logo">
			      </div>
			    </div>
			    <div class="item">
			      <img src="img/restaurant-2.jpg" alt="dim restaurant">
			      <div class="carousel-caption">
			        <h2></h2>
							<p></p>
							<button type="button" name="button"></button>
			      </div>
			    </div>
					<div class="item">
			      <img src="img/farm-2.jpg" alt="farm landscape">
			      <div class="carousel-caption">
							<h2></h2>
							<p></p>
							<button type="button" name="button"></button>
			      </div>
			    </div>
			  </div>

			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>

		</div> <!--home end-->
		<div id="story" class="row"><!--story start-->

		</div><!--story end-->
		<div id="review"class="row"><!--review start-->

		</div><!--review end-->
		<div id="menu"class="row"><!--menu start look up bootstrap toggle tags-->

		</div><!--menu end-->
		<div id="contact"class="row"><!--contact start-->

		</div><!--content end-->




	</container>
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
	</section>

	<!-- javascript	 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('body').scrollspy({ target: '#navbar-scroll' })
	</script>
</body>
</html>
